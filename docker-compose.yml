x-app:
  &default-app
  env_file:
    - ".env"
  restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
  stop_grace_period: "3s"
  tty: true
  healthcheck:
    interval: "15s"
    timeout: "3s"
    start_period: "5s"
    retries: 3

services:
  apibackend:
    <<: *default-app
    build:
      context: "./backend"
      dockerfile: Dockerfile
      args:
        - "APP_ENV=${APP_ENV}"
    environment:
      - MAGENTO_CLOUD_CLI_TOKEN=${MAGENTO_CLOUD_CLI_TOKEN}
    ports:
      - "${DOCKER_BACKEND_PORT_FORWARD}:${BACKEND_PORT}"
    healthcheck:
      test: "${DOCKER_BACKEND_HEALTHCHECK_TEST}"

  frontend:
    <<: *default-app
    depends_on:
      - "apibackend"
    build:
      context: "./frontend"
      dockerfile: Dockerfile
      args:
        - "APP_ENV=${APP_ENV}"
    ports:
      - "${DOCKER_FRONTEND_PORT_FORWARD}:${FRONTEND_PORT}"
    healthcheck:
      test: "${DOCKER_FRONTEND_HEALTHCHECK_TEST}"
